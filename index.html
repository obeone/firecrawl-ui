<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Firecrawl Web UI</title>
  <style>
    body {font-family: sans-serif; margin:0; padding:0;}
    nav {background:#333;color:#fff;padding:10px;display:flex;gap:10px;}
    nav a {color:#fff;text-decoration:none;padding:4px 8px; background:#555; border-radius:4px;}
    nav a.active {background:#009688;}
    .container {padding:10px;}
    textarea {width:100%; height:150px;}
    pre {background:#f0f0f0; padding:10px; overflow:auto;}
    .hidden {display:none;}
    progress {width:100%;}
    .history-item {border:1px solid #ccc; margin-top:5px; padding:5px;}
  </style>
</head>
<body>
  <div style="padding:10px;background:#eee;">
    API Key: <input type="password" id="apiKey" placeholder="Bearer fc-...">
    <button id="saveKey">Save</button>
  </div>
  <nav id="nav"></nav>
  <div class="container" id="content">Loading...</div>
  <script type="module" src="app.js"></script>
</body>
</html>
